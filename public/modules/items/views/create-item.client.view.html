<section data-ng-controller="ItemsController">

	<div class="page-header">
		<h1>New Item</h1>
	</div>

	<div class="col-md-12">

		<form name="itemForm" class="form-horizontal" data-ng-submit="create()" novalidate>

			<fieldset>

				<div class="form-group" ng-class="{ 'has-error': itemForm.name.$dirty && itemForm.name.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control input-lg" placeholder="Name" required>
					</div>
				</div>

				<slug from="name" to="slug"></slug>

				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control input-lg" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default btn-lg btn-block">
				</div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

			</fieldset>

		</form>

	</div>

</section>
